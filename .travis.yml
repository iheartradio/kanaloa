language: scala

sudo: required

services:
  - docker

git:
  depth: 9999

scala:
   - 2.11.8
jdk:
   - oraclejdk8

env:
  global:
    - secure: ""

cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test integration:test

after_success:
  - sbt ++$TRAVIS_SCALA_VERSION coverageReport coverageAggregate codacyCoverage

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
